<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/css/index.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img tabindex="0" class="header__img" src="../img/logo-platzi-video-BW2.png" alt="Platzi-Video logo">
        </a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Log in</h2>
            <form class="login__container--form">
                <input aria-label="Email" class="input" type="email" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <button class="button" type="submit">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Stay logged in
                    </label>
                    <a href="./not-found.html">Forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/ios-filled/50/000000/google.png">Log in with Google</div>
                <div><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png">Log in with Twitter</div>
            </section>
            <p class="login__container--register">New to Platzi-Video? <a href="./register.html">Sign Up!</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="./not-found.html">Terms of use</a>
        <a href="./not-found.html">Privacy</a>
        <a href="./not-found.html">Help center</a>
    </footer>
</body>
</html>
